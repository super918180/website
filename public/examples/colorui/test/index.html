<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/colourui.css" rel="stylesheet">
    <style>
        .bs-example {
            position: relative;
            padding: 45px 15px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
        }
        
        .bs-example::after {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
            content: "实例：";
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="col-md-8">
        <div>
            <h2 id="labels" class="page-header">输入框组件</h2>
            <p>输入框组件，提供强大的校验功能</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="text1"></div>
            </div>
        </div>






        <div id="droplist1"></div>
        <div id="droplist2"></div>
        <div id="radio1"></div>
        <div id="checkbox1"></div>
        <div id="switch1"></div>
        <div id="button1"></div>
        <div id="button2"></div>
        <div id="tab1"></div>
        <div id="tab2"></div>
        <div id="crumb1"></div>
        <div id="page1"></div>
        <div id="progress1"></div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/colorui.js"></script>
    <script src="index.js"></script>
</body>

</html>
