<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/colourui.css" rel="stylesheet">
    <style>
        .bs-example {
            position: relative;
            overflow: hidden;
            padding: 45px 15px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
        }
        
        .bs-example::after {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
            content: "实例：";
        }
        
        .buttonArr,
        .tipArr {
            float: left;
            margin-right: 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="col-md-8">
        <div>
            <h2 id="labels" class="page-header">输入框组件</h2>
            <p>输入框组件，提供强大的校验功能</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="text1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">分页组件</h2>
            <p>分页组件</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="page1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">提示框</h2>
            <p>提示框</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <p>反馈提示框</p>
                <div>
                    <div id="tip1" class="tipArr"></div>
                    <div id="tip2" class="tipArr"></div>
                    <div id="tip3" class="tipArr"></div>
                    <div id="tip4" class="tipArr"></div>
                </div>
                <div style="clear:both"></div>
                <br/>
                <p>确认提示框</p>
                <div>
                    <div id="tip5"></div>
                </div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">单选按钮</h2>
            <p>单选按钮</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="radio1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">多选按钮</h2>
            <p>多选按钮</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <button id="checkbox1_selectAll">全选</button>
                <button id="checkbox1_seclectNone">全不选</button>
                <button id="checkbox1_selectInverse">反选</button>
                <button id="checkbox1_getValue">获取选中值</button>
                <button id="checkbox1_setDisabled">置灰</button>
                <button id="checkbox1_removeDisabled">去置灰</button>
                <div id="checkbox1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">开关</h2>
            <p>开关</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="switch1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">按钮</h2>
            <p>按钮</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="button0"></div>
                <br />
                <br />
                <div id="button1" class="buttonArr"></div>
                <div id="button2" class="buttonArr"></div>
                <div id="button3" class="buttonArr"></div>
                <div id="button4" class="buttonArr"></div>
                <div id="button5" class="buttonArr"></div>
                <div id="button6" class="buttonArr"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">Tab也签</h2>
            <p>Tab也签</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="tab1"></div>
                <br />
                <br />
                <div id="tab2"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">下拉框组件</h2>
            <p>下拉框切换</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="droplist1"></div>
                <br />
                <br />
                <br />
                <div id="droplist2"></div>
            </div>
        </div>


        <div>
            <h2 id="labels" class="page-header">面包屑</h2>
            <p>面包屑</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="crumb1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">进度条</h2>
            <p>进度条</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="progress1"></div>
            </div>
        </div>

        <div>
            <h2 id="labels" class="page-header">模态框</h2>
            <p>模态框</p>
            <div class="bs-example" data-example-id="labels-in-headings">
                <div id="modelBtn"></div>
            </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/colorui.js"></script>
    <script src="index.js"></script>
</body>

</html>
